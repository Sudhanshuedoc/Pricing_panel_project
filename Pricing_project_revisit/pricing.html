<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
  <div class="panel">
      <div class="panel_panel">
          <img src="icons/icon1.png" alt="" class="panel_image">
          <h1 class="panel_header">Personal</h1>
          <ul class="panel_features">
              <li class="panel_items">Custom Domain</li>
              <li class="panel_items">Sleep after 30 min of inactivity</li>
          </ul>
          <span class="panel_pricing"> Free</span>
          <a href="#" class="panel_button">SignUp</a>
      </div>
      <div class="panel_panel">
          <img src="icons/icon2.png" alt="" class="panel_image">
          <h1 class="panel_header">Small Team</h1>
          <ul class="panel_features" >
              <li class="panel_items">Never Sleep</li>
              <li class="panel_items">Multiple worker for more powerful app</li>
          </ul>
          <span class="panel_pricing">$150</span>
        <a href="#" class="panel_button">Free Trial</a>
      </div>
      <div class="panel_panel">
          <img src="icons/icon3.png" alt="" class="panel_image">
          <h1 class="panel_header">Enterprise</h1>
          <ul class="panel_features"> 
              <li class="panel_items">Dedicated</li>
              <li class="panel_items">Simple horizontal Scalibility</li>
          </ul>
          <span class="panel_pricing">$400</span>
            <a href="#" class="panel_button">Free trial</a>
      </div>
  </div>
    

    
</body>
</html>
